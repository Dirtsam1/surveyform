<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="hero">
        <h1 id="title">freeCodeCamp Survery Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="#" id="survey-form" class="flexbox">
            <div class="name-container">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Enter you email">
                <label for="age" id="number-label">Age (optional) </label>
                <input type="number" min="18" max="90" id="number" placeholder="Age">
            </div>
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
                <optgroup label="Select current role"></optgroup>
                <option value="Student">Student</option>
                <option value="Student">Full Time Job</option>
                <option value="Student">Full Time Learner</option>
                <option value="Student">Prefer not to say</option>
                <option value="Student">Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="radio-container">
                <input type="radio" name="radio" value="Definitely">
                <label for="Definitely">Definitely</label><br>
            </div>
            <div class="radio-container">
                <input type="radio" name="radio" value="Definitely">
                <label for="not sure">Not sure</label><br>
            </div>
            <div class="radio-container">
                <input type="radio" name="radio" value="Definitely">
                <label for="other">Other</label><br><br>
            </div>

            <p>What would you like to see improved? (Check all that apply)</p>
            <!-- checkbox -->
            <div class="checkbox-container">
                <div class="checkbox">
                    <input type="checkbox" value="front-end">
                    <label>Front-end Project</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="Back-end">
                    <label>Back-end Project</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="Data Visualization">
                    <label>Data Visualization</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="challenges">
                    <label>Challenges</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="Open Source Community">
                    <label>Open Source Community</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="Gitter help rooms">
                    <label for="gitter-help-rooom">Gitter help rooms</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="videos">
                    <label>Videos</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value='City Meetups'>
                    <label>City Meetups</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="wiki">
                    <label>wiki</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="forum">
                    <label>Forum</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="Additional Courses">
                    <label>Additional Courses</label>
                </div>
                <div class="commetn-box">
                    <p>Any comments or suggestions?</p>
                    <textarea name="commetn" id="" cols="100" rows="10"
                        placeholder="Enter your comment here.."></textarea>
                </div>
                <input type="submit" id="submit">
            </div>
        </form>

    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
